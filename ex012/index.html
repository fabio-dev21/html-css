<!DOCTYPE html>
<html lang="Pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>

<body>
    <h1>Imagem dinâmicas</h1>
<p> Tente abrir esse site em varios dispositivos diferentes ou simplimesnte aumente ou diminua a tela do seu navegador</p>

    <img src="Imagens/foto-G.png" alt="Imagem flexível">
   
</picture>

    </p>
